<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'get_book_by_id' book.id %}">{{ book.title }}</a> by {{ book.author }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">На главную</a>
</body>
</html>
